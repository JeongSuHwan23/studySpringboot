<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="/main.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{nav.html :: navbar}"></div>
<table border="1">
  <tr>
    <td>student_id</td>
    <td>name</td>
    <td>age</td>
    <td>major</td>
  </tr>
  <tr th:each="i : ${student}">
    <td th:text="${i.student_id}"></td>
    <td>
      <a th:href="@{/student-detail/{studentId}(studentId=${i.student_id})}" th:text="${i.name}"></a>
    </td>
    <td th:text="${i.age}"></td>
    <td th:text="${i.major}"></td>
  </tr>
</table>
</body>
</html>
