<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
<div th:replace="~{nav.html :: navbar}"></div>
<table border="1">
  <tr>
    <td>student_id</td>
    <td>name</td>
    <td>birth_date</td>
    <td>major</td>
  </tr>
  <tr th:each="i : ${Students}">
    <td th:text="${i.student_id}"></td>
    <td th:text="${i.name}"></td>
    <td th:text="${i.birth_date}"></td>
    <td th:text="${i.major}"></td>
  </tr>
</table>
</body>
</html>
